<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            margin-bottom: 10px;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 15px;
        }
        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Foto Profil">
        <h1>Halo, Saya Eliza</h1>
        <p>Saya adalah seorang pelajar yang suka belajar pemrograman dan desain. 
        Saya tertarik dengan teknologi dan ingin mengembangkan aplikasi kreatif di masa depan.</p>
    </div>
</body>
</html>
